<!DOCTYPE html>
<html lang="en" light-mode="dark">
  <head>
    <title>Chiranjeev Vyas | Experience</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--For Dark/Light mode Toggle-->
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <!--Import animation.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/experience.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cursor.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      id="favicon"
      rel="icon"
      href="assets/images/favicon.png"
      type="image/png"
    />
    <!--Favicon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8.4.6/swiper-bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8.4.6/swiper-bundle.min.css"
    />
    <script defer src="./assets/js/dynamicTitle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M11CMZ12Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-M11CMZ12Q");
    </script>
  </head>

  <body class="no-scroll-preload">
    <!-- loader -->
    <div class="loader-container">
      <div class="atom">
        <div class="electron"></div>
        <div class="electron-alpha"></div>
        <div class="electron-omega"></div>
      </div>
    </div>
    <!--Dynamic Nav Bar-->

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <div class="main pt-5">
      <section>
        <h3 class="text-center heading1 exp-head">
          Work <span class="my_experience">Experience</span>
        </h3>
      </section>

      <!-- work experience Card -->

      <main class="container experience-cards">
        <!-- Dynamic experience Card -->
      </main>
    </div>
      <!-- Hackathon Section -->

      <main class="page-content volunteership">
        <!-- Dynamic Hackathon Section -->
      </main>
    </div>

    <div>
      <h4 class="text-center heading1 mcard">
        Hackathon <span class="my_experience">Participation</span>
      </h4>

      <!-- Mentorship Card -->

      <main class="">
        <div class="blog-slider mb-5 mt-5">
          <div class="blog-slider__wrp swiper-wrapper hackathon-section">
            <div class="blog-slider__item swiper-slide">
              <div class="blog-slider__img">
                <img src="${image}" alt="" />
              </div>
              <div class="blog-slider__content">
                <div class="blog-slider__title">${title}</div>
                <span class="blog-slider__code">${subtitle}</span>
                <div class="blog-slider__text">${desp}</div>
                <a href="#" class="blog-slider__button">Read More</a>
              </div>
            </div>
          </div>
          <div class="blog-slider__pagination"></div>
        </div>
      </main>
    </div>

    <!--Cursor-->
    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>
    <!-- Dynamic footer section -->

    <!-- Scripts -->

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-G6D61F5TL4"
    ></script>
    <!-- Fetching our Google Tag Manager -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cursor.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper@8.4.6/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".blog-slider", {
        observer: true,
        observeParents: true,
        spaceBetween: 30,
        effect: "fade",
        mousewheel: {
          invert: false,
        },
        pagination: {
          el: ".blog-slider__pagination",
          clickable: true,
        },
      });
    </script>
    <script src="assets/js/experience.js"></script>
  </body>
</html>
